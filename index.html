<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>		
</head>
<body>
	<main>
  <div class="nft-card">
  		<div class="relative-wrap">
  						<img class="nft-img" src="images/image-equilibrium.jpg" alt="">	
  						<a class="eye-icon" href="#" aria-label="Know More about Equilibrium NFT">
  								<img src="images/icon-view.svg" alt="">
  						</a>
  	</div>
  		<h1><a href="#">Equilibrium #3429</a></h1>

  		<p>Our Equilibrium collection promotes balance and calm.</p>
			<ul>
  		 <li> 0.041 ETH</li>
  		 <li> 3 days left</li>
  		</ul>
  		<div class="nft-artist">
  				<img src="images/image-avatar.png" alt="Profile picture of the NFT artist">
  				<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
		</div>
	</main>

							<!--			/* attributes -->
  		<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Snehamoy Bag</a>.
  		</div>

</body>
</html>
